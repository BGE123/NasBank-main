<section class="section" id="section--2">
  <div class="section__title">
    <h2 class="section__description">Operations</h2>
    <h3 class="section__header">
      Everything as simple as possible, but no simpler.
    </h3>
  </div>

  <div class="operations">
    <div class="operations__tab-container">
      <button
        *ngFor="let tab of tabs; let i = index"
        class="btn operations__tab"
        [ngClass]="getTabClasses(i)"
        (click)="selectTab(i + 1)"
      >
        <span>0{{ i + 1 }}</span
        >{{ tab.title }}
      </button>
    </div>

    <div
      *ngFor="let tab of tabs; let i = index"
      class="operations__content"
      [ngClass]="getContentClasses(i)"
    >
      <div class="operations__icon" [ngClass]="'operations__icon--' + (i + 1)">
        <svg>
          <use [attr.xlink:href]="tab.icon"></use>
        </svg>
      </div>
      <h5 class="operations__header">{{ tab.header }}</h5>
      <p>{{ tab.text }}</p>
    </div>
  </div>
</section>
