<div class="html">
  <img class="big-img" src="assets/img/hero.jpg" />
  <form (ngSubmit)="onSubmit()">
    <div class="img-con">
      <img src="assets/img/nas.png" [routerLink]="'/'" />
    </div>
    <h1>Login</h1>
    <div class="form-con">
      <div class="inp">
        <p class="p">Email Address</p>
        <input [(ngModel)]="email" name="email" placeholder="Email" required />
        <a class="forgot">Forgot Email Address?</a>
      </div>
      <div class="inp">
        <p class="p">Password</p>
        <input
          [(ngModel)]="pass"
          name="pass"
          type="password"
          placeholder="Password"
          required
        />
        <a class="forgot">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
      <p class="no-acc">
        No account yet? <a [routerLink]="'/sign-up'">Sign Up</a>
      </p>
    </div>
  </form>
  <p class="err" *ngIf="error">{{ error }}</p>
</div>
